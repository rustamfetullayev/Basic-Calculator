<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="display" value="" placeholder="0" disabled/>
    <div>
        <input id="btnC" type="button" name="operator" value="C" onclick="c()" />
    </div>
    <div>
        <input id="btnCE" type="button" name="operator" value="CE" onclick="ce()" />
    </div>
    <div>
        <input id="btnPeriod" type="button" value="+/-" onclick="set('-')" />
    </div>
    <div>
        <input id="btnDiv" style="background-color:#f88510;border: 1px solid #f88510;color:white" type="button" name="operator" value="รท" onclick="set('/')" />
    </div>
    <div>
        <input id="btn7" type="button" value="7" onclick="set('7')" />
    </div>
    <div>
        <input id="btn8" type="button" value="8" onclick="set('8')" />
    </div>
    <div>
        <input id="btn9" type="button" value="9" onclick="set('9')" />
    </div>
    <div>
        <input id="btnMul" style="background-color:#f88510;border: 1px solid #f88510;color:white" type="button" name="operator" value="&#x2715" onclick="set('*')" />
    </div>
    <div>
        <input id="btn4" type="button" value="4" onclick="set('4')" />
    </div>
    <div>
        <input id="btn5" type="button" value="5" onclick="set('5')" />
    </div>
    <div>
        <input id="btn6" type="button" value="6" onclick="set('6')" />
    </div>
    <div>
        <input id="btnSub" style="background-color:#f88510;border: 1px solid #f88510;color:white" type="button" name="operator" value="-" onclick="set('-')" />
    </div>
    <div>
        <input id="btn1" type="button" value="1" onclick="set('1')" />
    </div>
    <div>
        <input id="btn2" type="button" value="2" onclick="set('2')" />
    </div>
    <div>
        <input id="btn3" type="button" value="3" onclick="set('3')" />
    </div>
    <div>
        <input id="btnAdd" style="background-color:#f88510;border: 1px solid #f88510;color:white" type="button" name="operator" value="+" onclick="set('+')" />
    </div>
    <div style="width: 50%">
        <input id="btn0" type="button" value="0" onclick="set('0')" />
    </div>
    <div>
        <input id="btnPeriod" type="button" value="." onclick="set('.')" />
    </div>
    <div>
        <input id="btnEqual" style="background-color:#f88510;border: 1px solid #f88510;color:white" type="button" name="equal" value="=" onclick="answer()" />
    </div>
    <script src="main.js"></script>
</body>
</html>
